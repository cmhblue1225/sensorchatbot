<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #475569;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }
        
        .game-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .ui-panel {
            position: absolute;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.25rem;
            backdrop-filter: blur(12px);
            pointer-events: all;
        }
        
        .session-panel {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            min-width: 400px;
        }
        
        .session-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .session-code {
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: var(--primary);
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid var(--primary);
            border-radius: 0.75rem;
            letter-spacing: 0.3em;
        }
        
        .qr-container {
            margin: 1.5rem 0;
            padding: 1rem;
            background: white;
            border-radius: 0.75rem;
            display: inline-block;
        }
        
        .control-panel {
            bottom: 1rem;
            left: 1rem;
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="game-ui">
        <!-- ì„¸ì…˜ ëŒ€ê¸° íŒ¨ë„ -->
        <div class="ui-panel session-panel" id="sessionPanel">
            <div class="session-title">ğŸ® My Game</div>
            <div style="color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.6;">
                ì„¼ì„œë¡œ í”Œë ˆì´í•˜ëŠ” ì¬ë¯¸ìˆëŠ” ê²Œì„!
            </div>
            
            <div class="session-code" id="sessionCode">----</div>
            
            <div class="qr-container" id="qrContainer">
                <div style="color: #666; padding: 2rem;">QR ì½”ë“œ ìƒì„± ì¤‘...</div>
            </div>
            
            <div style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 1rem;">
                ğŸ“± ëª¨ë°”ì¼ë¡œ QR ì½”ë“œë¥¼ ìŠ¤ìº”í•˜ê±°ë‚˜<br>
                ì„¼ì„œ í´ë¼ì´ì–¸íŠ¸ì—ì„œ ì„¸ì…˜ ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”
            </div>
        </div>
        
        <!-- ì»¨íŠ¸ë¡¤ íŒ¨ë„ -->
        <div class="ui-panel control-panel hidden" id="controlPanel">
            <button class="btn btn-secondary" onclick="game.resetGame()">ğŸ”„ ì¬ì‹œì‘</button>
            <a href="/" class="btn btn-secondary">ğŸ  í—ˆë¸Œë¡œ</a>
        </div>
    </div>
    
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- QR Code Generator (í´ë°± ì²˜ë¦¬ í¬í•¨) -->
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- SessionSDK -->
    <script src="/js/SessionSDK.js"></script>
    
    <script>
        class MyGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // âœ… ì˜¬ë°”ë¥¸ SDK ì´ˆê¸°í™”
                this.sdk = new SessionSDK({
                    gameId: 'my-game',        // ê²Œì„ í´ë”ëª…ê³¼ ë™ì¼í•˜ê²Œ
                    gameType: 'solo',         // 'solo', 'dual', 'multi'
                    debug: true
                });
                
                // ê²Œì„ ìƒíƒœ
                this.gameState = 'waiting'; // waiting, playing, paused
                
                // ì„¼ì„œ ë°ì´í„°
                this.sensorData = {
                    tiltX: 0,
                    tiltY: 0
                };
                
                this.setupEventListeners();
                this.gameLoop();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            setupEventListeners() {
                // âœ… ì¤‘ìš”: ì„œë²„ ì—°ê²° ì™„ë£Œ í›„ ì„¸ì…˜ ìƒì„±
                this.sdk.on('connected', () => {
                    console.log('âœ… ì„œë²„ ì—°ê²° ì™„ë£Œ, ì„¸ì…˜ ìƒì„± ì¤‘...');
                    this.createSession();
                });
                
                // âœ… ì¤‘ìš”: CustomEvent ì²˜ë¦¬ íŒ¨í„´
                this.sdk.on('session-created', (event) => {
                    const session = event.detail || event;  // í•„ìˆ˜ íŒ¨í„´!
                    console.log('ì„¸ì…˜ ìƒì„±ë¨:', session);
                    this.displaySessionInfo(session);
                });
                
                this.sdk.on('sensor-connected', (event) => {
                    const data = event.detail || event;     // í•„ìˆ˜ íŒ¨í„´!
                    console.log('ì„¼ì„œ ì—°ê²°ë¨:', data);
                    this.onSensorConnected();
                });
                
                this.sdk.on('sensor-data', (event) => {
                    const data = event.detail || event;     // í•„ìˆ˜ íŒ¨í„´!
                    this.processSensorData(data);
                });
                
                this.sdk.on('game-ready', (event) => {
                    const data = event.detail || event;     // í•„ìˆ˜ íŒ¨í„´!
                    console.log('ê²Œì„ ì¤€ë¹„ ì™„ë£Œ');
                    this.startGame();
                });
                
                // í‚¤ë³´ë“œ ì»¨íŠ¸ë¡¤ (í…ŒìŠ¤íŠ¸ìš©)
                window.addEventListener('keydown', (e) => {
                    if (this.gameState !== 'playing') return;
                    
                    switch(e.key) {
                        case 'ArrowLeft': this.sensorData.tiltX = -30; break;
                        case 'ArrowRight': this.sensorData.tiltX = 30; break;
                        case 'ArrowUp': this.sensorData.tiltY = -30; break;
                        case 'ArrowDown': this.sensorData.tiltY = 30; break;
                    }
                });
                
                window.addEventListener('keyup', (e) => {
                    if (e.key.startsWith('Arrow')) {
                        this.sensorData.tiltX = 0;
                        this.sensorData.tiltY = 0;
                    }
                });
            }
            
            async createSession() {
                try {
                    await this.sdk.createSession();
                } catch (error) {
                    console.error('ì„¸ì…˜ ìƒì„± ì‹¤íŒ¨:', error);
                }
            }
            
            // âœ… QR ì½”ë“œ ì•ˆì „í•œ ìƒì„± (í´ë°± ì²˜ë¦¬ í¬í•¨)
            displaySessionInfo(session) {
                document.getElementById('sessionCode').textContent = session.sessionCode;
                
                const qrUrl = `${window.location.origin}/sensor.html?session=${session.sessionCode}`;
                
                if (typeof QRCode !== 'undefined') {
                    QRCode.toCanvas(document.createElement('canvas'), qrUrl, (error, canvas) => {
                        if (!error) {
                            canvas.style.width = '200px';
                            canvas.style.height = '200px';
                            document.getElementById('qrContainer').innerHTML = '';
                            document.getElementById('qrContainer').appendChild(canvas);
                        } else {
                            console.error('QR ì½”ë“œ ìƒì„± ì‹¤íŒ¨:', error);
                            this.showQRCodeFallback(qrUrl);
                        }
                    });
                } else {
                    console.warn('QRCode ë¼ì´ë¸ŒëŸ¬ë¦¬ê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. í´ë°± ì‚¬ìš©.');
                    this.showQRCodeFallback(qrUrl);
                }
            }
            
            showQRCodeFallback(qrUrl) {
                // QR ì½”ë“œ ì„œë¹„ìŠ¤ API ì‚¬ìš©
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrUrl)}`;
                const img = document.createElement('img');
                img.src = qrApiUrl;
                img.style.width = '200px';
                img.style.height = '200px';
                img.alt = 'QR Code';
                
                document.getElementById('qrContainer').innerHTML = '';
                document.getElementById('qrContainer').appendChild(img);
            }
            
            onSensorConnected() {
                console.log('ì„¼ì„œ ì—°ê²°ë¨');
            }
            
            processSensorData(data) {
                if (this.gameState !== 'playing') return;
                
                const sensorData = data.data;
                if (sensorData.orientation) {
                    // ê¸°ìš¸ê¸° ë°ì´í„° ì²˜ë¦¬
                    this.sensorData.tiltX = (sensorData.orientation.gamma || 0) * 0.5;
                    this.sensorData.tiltY = (sensorData.orientation.beta || 0) * 0.5;
                    
                    // ë²”ìœ„ ì œí•œ
                    this.sensorData.tiltX = Math.max(-45, Math.min(45, this.sensorData.tiltX));
                    this.sensorData.tiltY = Math.max(-45, Math.min(45, this.sensorData.tiltY));
                }
            }
            
            startGame() {
                this.gameState = 'playing';
                
                // UI ì „í™˜
                document.getElementById('sessionPanel').classList.add('hidden');
                document.getElementById('controlPanel').classList.remove('hidden');
                
                console.log('ğŸ® ê²Œì„ ì‹œì‘!');
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                // ì—¬ê¸°ì— ê²Œì„ ë¡œì§ êµ¬í˜„
                // this.sensorData.tiltX, this.sensorData.tiltY ì‚¬ìš©
            }
            
            render() {
                const ctx = this.ctx;
                
                // ë°°ê²½ ì§€ìš°ê¸°
                ctx.fillStyle = '#0f172a';
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ì—¬ê¸°ì— ê²Œì„ ë Œë”ë§ êµ¬í˜„
                if (this.gameState === 'playing') {
                    // ê²Œì„ ì˜¤ë¸Œì íŠ¸ë“¤ ê·¸ë¦¬ê¸°
                    ctx.fillStyle = '#3b82f6';
                    ctx.fillRect(100, 100, 50, 50);
                }
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
            
            resetGame() {
                this.gameState = 'playing';
                // ê²Œì„ ìƒíƒœ ì´ˆê¸°í™”
            }
        }
        
        // ê²Œì„ ì‹œì‘
        const game = new MyGame();
    </script>
